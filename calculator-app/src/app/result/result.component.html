
<div class="equally">
	<h1>{{result}}</h1>
</div>
<h1 class="result">{{res}}</h1>
<div class="buttons">
<div class="numbers">
<button class="btn btn-primary" (click) = "seven()">7</button>
<button class="btn btn-primary" (click) = "eight()">8</button>
<button class="btn btn-primary" (click) = "nine()">9</button>
<button class="btn btn-primary" (click) = "four()">4</button>
<button class="btn btn-primary" (click) = "five()">5</button>
<button class="btn btn-primary" (click) = "six()">6</button>
<button class="btn btn-primary" (click) = "one()">1</button>
<button class="btn btn-primary" (click) = "two()">2</button>
<button class="btn btn-primary" (click) = "three()">3</button>
<button class="btn btn-primary" (click) = "zero()">0</button>
<button class="btn black" (click) = "leftBracket()">(</button>
<button class="btn black" (click) = "rightBracket()">)</button>
</div>
<div class="options">
<button class="btn btn-success" (click) = "plus()">+</button>
<button class="btn btn-success" (click) = "minus()">-</button>
<button class="btn btn-success" (click) = "divide()">/</button>
<button class="btn btn-success" (click) = "multiply()">*</button>
<button class="btn btn-success" (click) = "equally()">=</button>
<button class="btn black point" (click) = "point()">.</button>
<button class="btn red" (click) = "empty()">C</button>
<button class="btn red" (click) = "minusOne()">00->0</button>
</div>
</div>
